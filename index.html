<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeVerse</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <header>
    <h1>AnimeVerse</h1>
    <input type="text" id="search" placeholder="Search anime...">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="adminTab" style="display:none;">Admin</button>
  </header>

  <main>
    <section id="animeList" class="anime-grid">
      <!-- Anime cards appear here dynamically -->
    </section>

    <section id="animeDetail" class="hidden">
      <!-- Detailed anime info appears here dynamically -->
    </section>

    <section id="chatSection">
      <h2>Chat</h2>
      <div id="messages"></div>
      <form id="messageForm">
        <input type="text" id="message" placeholder="Type a message..." required>
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="fanArtPage">
      <h2>Fan Art</h2>
      <input type="file" id="fanArtFile">
      <button id="uploadFanArtBtn">Upload Fan Art</button>
      <div id="fanArtGallery"></div>
    </section>
  </main>

  <script type="module" src="scripts.js"></script>
</body>
</html>
