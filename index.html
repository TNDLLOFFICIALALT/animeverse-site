<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnimeVerse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŒ¸ AnimeVerse</h1>
    <input type="text" id="search" placeholder="Search anime..." />
    <nav>
      <button id="homeTab">Home</button>
      <button id="watchTab">Watch</button>
      <button id="chatTab">Chat</button>
      <button id="adminTab" style="display:none;">Admin</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <button id="loginBtn">Login</button>
    </nav>
  </header>

  <main>
    <section id="animeList"></section>
    <section id="animeDetail" class="hidden"></section>
    <section id="chatSection" class="hidden">
      <h2>Community Chat</h2>
      <div id="messages"></div>
      <input id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </section>
    <section id="watchSection" class="hidden">
      <h2>Watch Anime</h2>
      <p>
        Enjoy your favorite anime on trusted streaming platforms:
      </p>
      <ul>
        <li><a href="https://aniwatchtv.to/" target="_blank">AniWatch</a></li>
        <li><a href="https://www.crunchyroll.com/" target="_blank">Crunchyroll</a></li>
        <li><a href="https://www.funimation.com/" target="_blank">Funimation</a></li>
      </ul>
    </section>
  </main>

  <script type="module" src="scripts.js"></script>
</body>
</html>
